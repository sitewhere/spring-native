pluginManagement {
    repositories {
        maven { url 'https://repo.spring.io/release' }
        gradlePluginPortal()
    }
}

rootProject.name = 'spring-native'
include ':grpc-client-server'
include ':hello-world'
include ':keycloak-api'
include ':kubernetes-client'
include ':prometheus-server'
include ':simple-microservice'
include ':truffle-javascript'

project(':grpc-client-server').projectDir = "$rootDir/grpc-client-server" as File
project(':hello-world').projectDir = "$rootDir/hello-world" as File
project(':keycloak-api').projectDir = "$rootDir/keycloak-api" as File
project(':kubernetes-client').projectDir = "$rootDir/kubernetes-client" as File
project(':prometheus-server').projectDir = "$rootDir/prometheus-server" as File
project(':simple-microservice').projectDir = "$rootDir/simple-microservice" as File
project(':truffle-javascript').projectDir = "$rootDir/truffle-javascript" as File
